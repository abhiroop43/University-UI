    <!-- BEGIN LOGIN FORM -->
    <div class="modal-header">
        <h3 class="modal-title">Sign In</h3>
    </div>
    <!--<div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span> Enter any username and password. </span>
    </div>-->
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" ng-model="loginCtrl.username" />
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="loginCtrl.password" />
        </div>
    </div>
    <!--<div class="form-actions">
        <button type="submit" class="btn green uppercase">Login</button>
        <label class="rememberme check">
            <input type="checkbox" name="remember" value="1" />Remember
        </label>
    </div>-->

<div class="modal-footer">
    <label class="rememberme check">
        <input type="checkbox" name="remember" value="1" ng-model="loginCtrl.rememberSession"/>Remember
    </label>

    <button class="btn btn-primary" ng-click="loginCtrl.doLogin()">Login</button>
    <!--<button class="btn btn-warning" ng-click="cancel()">Cancel</button>-->

</div>
