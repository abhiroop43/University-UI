<h3>Update User Details</h3>

<form class="form-horizontal">
    <div class="form-group">
        <div class="col-md-2">
            <label for="txtUsername" class="control-label">Username</label>
        </div>
        <div class="col-md-4">
            <p type="text" id="txtUsername" class="form-control-static">{{UserDetailsCtrl.selectedUser.userName}}</p>
        </div>
        <div class="col-md-2">
            <label for="txtFullName" class="control-label">Full Name</label>
        </div>
        <div class="col-md-4">
            <input type="text" id="txtFullName" class="form-control" ng-model="UserDetailsCtrl.selectedUser.fullName" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <label for="txtEmail" class="control-label">Email</label>
        </div>
        <div class="col-md-4">
            <input type="email" id="txtEmail" class="form-control" ng-model="UserDetailsCtrl.selectedUser.email" />
        </div>
        <div class="col-md-2">
            <label for="txtJoinDate" class="control-label">Joining Date</label>
        </div>
        <div class="col-md-4">
            <input type="date" id="txtJoinDate" class="form-control" value="{{UserDetailsCtrl.selectedUser.joinDate  | date:'yyyy-MM-dd'}}" placeholder="Mm/dd/yyyy" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <label for="rptUserRole" class="control-label">Assigned Role</label>
        </div>
        <div class="col-md-4">
            <select class="form-control" name="rptUserRole" id="rptUserRole" ng-model="UserDetailsCtrl.assignedRole">
                <option ng-repeat="option in UserDetailsCtrl.AvailableRoles" value="{{option.id}}">{{option.name}}</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="chkActive" class="control-label">Is Active?</label>
        </div>
        <div class="col-md-4">
            <input type="checkbox" id="chkActive" name="isActive" ng-model="UserDetailsCtrl.selectedUser.emailConfirmed" />
        </div>
    </div>
    <div class="form-actions">
        <input type="submit" ng-click="" value="Update User" class="btn blue" />
        <input type="button" value="Cancel" class="btn btn-default" />
    </div>
</form>
