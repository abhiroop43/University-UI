<h3>Active Users</h3>
<table class="table table-responsive table-hover table-striped table-bordered">
    <thead>
    <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>Email Address</th>
        <th>Joining Date</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in UsersCtrl.getAllUsers">
        <td>{{user.userName}}</td>
        <td>{{user.fullName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.joinDate | date:'MM/dd/yyyy'}}</td>
        <td><a ui-sref="users.detail({userId: user.id})">View Details</a></td>
    </tr>
    </tbody>
</table>

<div ui-view>
    
</div>
